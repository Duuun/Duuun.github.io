<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TodoList - Duuun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
  <link rel="shortcut icon" href="favicon.png">

  <!-- semantic ui -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>

  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="ui breadcrumb">
      <a class="section" href="../../">Home</a>
      <i class="right angle icon divider"></i>
      <div class="active section">TodoList</div>
    </div>

    <h1 class="ui header" style="margin-bottom:40px;">
      <i class="list alternate outline icon"></i>
      <div class="content">
        TodoList
        <div class="sub header">referrd　基礎から学ぶVue.js</div>
      </div>
    </h1>

    <!-- ソートラベル -->
    <div class="ui form">
      <div class="inline fields">
        <div class="field" v-for="label in options">
          <div class="ui radio checkbox">
            <input type="radio" v-model="current" v-bind:value="label.value" name="frequency">
            <label>{{ label.label }}</label>
          </div>
        </div>
        <label>({{ computedTodos.length }} 件を表示)</label>
      </div>
    </div>

    <table class="ui orange table">
      <!-- ヘッダー -->
      <thead v-pre>
        <tr>
          <th class="id">ID</th>
          <th class="comment">コメント</th>
          <th class="state">状態</th>
          <th class="button">削除</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in computedTodos" v-bind:key="item.id" v-bind:class="{done:item.state}">
          <td>{{ item.id }}</td>
          <td>{{ item.comment }}</td>
          <td class="state">
            <button v-on:click="doChangeState(item)" class="ui toggle button">
              {{ labels[item.state] }}
            </button>
          </td>
          <td class="btn">
            <button v-on:click="doRemove(item)" class="negative ui button">削除</button>
          </td>
        </tr>
      </tbody>
    </table>

    <form v-on:submit.prevent="doAdd" style="margin-top: 32px;">
      <div class="ui action input">
        <input type="text" ref="comment" placeholder="New Todo...">
        <button type="submit" class="positive ui button">追加</button>
      </div>
    </form>

  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../js/main.js "></script>
</body>

</html>
